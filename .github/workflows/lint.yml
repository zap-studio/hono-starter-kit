name: Lint

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "develop"]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Run Biome Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        env:
          CI: true

      - name: Run linter
        run: bun run lint
